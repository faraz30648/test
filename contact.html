<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Bandhan Studios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="global-header"></header>

    <div class="container">
        <h2 class="section-title">Begin Your <span>Journey</span></h2>
        <p style="text-align:center; margin-bottom: 40px;">We take on a limited number of weddings each year to ensure premium quality. Tell us about your big day.</p>
        
        <form>
            <input type="text" placeholder="Your Names (Bride & Groom)" required>
            <div style="display: flex; gap: 20px;">
                <input type="email" placeholder="Email Address" required>
                <input type="tel" placeholder="Phone Number" required>
            </div>
            <div style="display: flex; gap: 20px;">
                <input type="date" placeholder="Wedding Date">
                <input type="text" placeholder="Wedding City/Venue">
            </div>
            <select>
                <option>Select Services Needed</option>
                <option>Photography Only</option>
                <option>Photography + Film</option>
                <option>Full Wedding Package (Pre-wedding + Wedding)</option>
            </select>
            <textarea rows="5" placeholder="Tell us about your story and vision..."></textarea>
            <button type="submit" class="btn-gold" style="cursor: pointer;">Send Inquiry</button>
        </form>
    </div>

    <footer id="global-footer"></footer>
    <script src="include.js"></script>
</body>
</html>
